<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=http://gwtvweb.web2.natgo.cn/">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            color: #333;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            color: #007bff;
        }
        p {
            font-size: 18px;
            margin-top: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .spinner {
            margin: 30px auto;
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* 模态窗口样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.8);
        }
        /* 模态窗口内容 */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        /* 关闭按钮 */
        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        /* 前后按钮 */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -22px;
            color: #f1f1f1;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 3px;
            user-select: none;
        }
        .next {
            right: 0;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>正在努力打开网站中...</h1>
        <div class="spinner"></div>
        <p>如果不能自动跳转至官网<a href="http://gwtvweb.web2.natgo.cn/">点击这里</a>就可以到GWTV官网啦！</p>
        <p>Rainking:终于维护好网站了！</p>

        <!-- 画廊图片 -->
        <img class="gallery-img" src="/advertisement1.jpg" alt="Description 1" style="width:100%;max-width:300px;cursor:pointer;">
        <img class="gallery-img" src="/advertisement2.jpg" alt="Description 2" style="width:100%;max-width:300px;cursor:pointer;">
        <img class="gallery-img" src="/advertisement3.jpg" alt="Description 3" style="width:100%;max-width:300px;cursor:pointer;">

        <!-- 模态窗口 -->
        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="img01">
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
        </div>
    </div>

    <script>
        // 获取模态窗口
        var modal = document.getElementById("myModal");
        var modalImg = document.getElementById("img01");
        var closeBtn = document.getElementsByClassName("close")[0];
        var prevBtn = document.getElementsByClassName("prev")[0];
        var nextBtn = document.getElementsByClassName("next")[0];
        var currentIndex = 0;
        var images = document.getElementsByClassName("gallery-img");
        
        function openModal(index) {
            modal.style.display = "block";
            modalImg.src = images[index].src;
            currentIndex = index;
        }

        function closeModal() {
            modal.style.display = "none";
        }

        function showPrev() {
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
            modalImg.src = images[currentIndex].src;
        }

        function showNext() {
            currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
            modalImg.src = images[currentIndex].src;
        }

        // 给每张图片添加点击事件
        for (var i = 0; i < images.length; i++) {
            images[i].onclick = (function(i) {
                return function() {
                    openModal(i);
                }
            })(i);
        }

        // 关闭模态窗口
        closeBtn.onclick = closeModal;

        // 前后按钮功能
        prevBtn.onclick = showPrev;
        nextBtn.onclick = showNext;

        // 点击模态窗口外部关闭
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
